<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Informations de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }
        p strong {
            color: #555;
        }
        .no-contact {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mes Informations de Contact</h1>
        {% if contact %}
            <p><strong>Email :</strong> {{ contact.email }}</p>
            <p><strong>Téléphone :</strong> {{ contact.telephone }}</p>
            <p><strong>Adresse :</strong> {{ contact.adresse }}</p>
        {% else %}
            <p class="no-contact">Aucune information de contact disponible.</p>
        {% endif %}
    </div>
</body>
</html>
